name: 'Publish Tauri Build to GitHub Releases 🛠️'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - name: install pnpm
        uses: pnpm/action-setup@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: './apps/app'
          args: ${{ matrix.args }}

      - name: Upload Artifacts (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build-artifacts
          path: |
            ./apps/app/src-tauri/target/release/bundle/deb/*.deb
            ./apps/app/src-tauri/target/release/bundle/rpm/*.rpm
            ./apps/app/src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload Windows Artifacts (Windows only)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: tauri-build-artifacts
          path: |
            ./apps/app/src-tauri/target/release/bundle/msi/*.msi
